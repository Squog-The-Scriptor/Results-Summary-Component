<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Frontend Mentor | Results summary component | KL</title>

    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

<body>
  <div class = "big-summary-container"> <!-- center the sheet-->
      
      <div class = "summary-column">
        <div class = "summary">Summary</div>
        
        
        <div class = "reaction">
          <div class = "reaction-word">
            <img id = "reaction-icon" src = "assets/images/icon-reaction.svg">
            Reaction
          </div>
         
          <div class= "reaction-score">
            <div id = "num">
              80
            </div> 
            / 100
          </div>
          
        </div>

        <div class = "memory">
          <div class = "memory-word">
            <img id = "memory-icon" src = "assets/images/icon-memory.svg">
            Memory
          </div>
          
          <div class = "memory-score">
            <div id = "num">
              92
            </div> 
            / 100
          </div>
          
        </div>

        <div class = "verbal">
          <div class = "verbal-word">
            <img id = "verbal-icon" src = "assets/images/icon-verbal.svg">
            Verbal
          </div>
          
          <div class = "verbal-score">
            <div id = "num">
              61 
            </div>
            / 100
          </div>
          
        </div>

        <div class = "visual">
          <div class = "visual-word">
            <img id = "visual-icon" src = "assets/images/icon-visual.svg">
            Visual
          </div>
          
          <div class = "visual-score">
            <div id = "num">
              72
            </div> 
            / 100
          </div>
          
        </div>

      <div class = "button">
         <button class = "continue-button">Continue</button>
      </div>          
         
<!--results column data-->

        <div class = "results-column">
          <div class = "result">
            Your Result
          </div>
          <div class = "result-circle">
            <br>
            <span id = "number">
              76
            </span>

            <span id = "hundred">
              of 100
            </span>
          
              <div class = "great">
                Great
              </div>
    
            <div class = "percent">
              You scored higher than 65% of <br>
                the people who have taken <br>these tests.
            </div>

          </div>
          
        </div>
        

      

        


      </div>
        
    
  </div>
    
  
  
  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">KL</a>.
    </div>
  </footer>

</body>
</html>
